<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   <link rel="stylesheet" href="Register.html">
   <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <div class="glass-containers">
        <div>
            <h1 >Register</h1>
        <form action="/submit-register" method="POST" >
            <input type="text" id="firstname" name="firstname" placeholder="Enter your FirstName" required>

            <input type="text" id="lastname" name="lastname" placeholder="Enter your LastName" required>

            <input type="text" id="emailaddress" name="emailaddress" placeholder="Enter your email Address" required>
 
            <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your Phone Number" required>
    
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
             
            <input type="Conf-password" id="Conf-password" name="Conf-password" placeholder="Confirm your password" required>

            <div class="options">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
                <a href="F_Password.html">Forgot password?</a>

                <input type="checkbox" id="terms">
                <label for="terms">I accept the terms& conditions</label>   
            </div>

            <button onclick="submit" value="Register">Register</button><br>
            <div>
                Already have an account?
                <a href="Login.html">Login</a>
            </div>
        </form> 
    </div>
</div>
</body>
</html>
