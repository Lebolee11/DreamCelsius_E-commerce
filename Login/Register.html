<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <a href="Login.html"></a>
</head>
<body>
    <div>
        <div>
            <h1>Register</h1>
        </div>
        <form action="/submit-login" method="POST">
            <label for="username">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your FirstName" required><br>

            <label for="username">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your LastName" required><br>

            <label for="username">Email Address</label>
            <input type="text" id="emailaddress" name="emailaddress" placeholder="Enter your emailaddress" required><br>
 
            <label for="username">Phone Number</label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your PhoneNumber" required><br>

            <label for="username">Home Address</label>
            <input type="text" id="" name="homeaddress" placeholder="Enter your HomeAddress" required><br>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
             
            <label for="password">Confirm Password</label>
            <input type="Conf-password" id="Conf-password" name="Conf-password" placeholder="Confirm your password" required><br>

            <div class="forgot-password">
                <a href="#">Forgot password?</a><br>
            </div>

            <button type="submit" value="Register">Register</button><br>

            <input type="submit" value="Register">
        </form>
    
    </div>
   
</body>
</html>
