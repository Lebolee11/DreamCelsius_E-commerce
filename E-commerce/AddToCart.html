<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-price {
            font-size: 1.5em;
            color: #333;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .add-to-cart:hover {
            background-color: #218838;
        }
        .cart-summary {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Product Page</h1>
    
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <div class="product-details">
            <h2>Product Name</h2>
            <p>Description of the product goes here. It can be a few sentences long.</p>
            <p class="product-price">$19.99</p>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <div class="cart-summary" id="cart-summary">
        <h2>Cart Summary</h2>
        <p id="cart-items">No items in cart.</p>
    </div>
</div>

<script>
    let cart = [];

    function addToCart() {
        const productName = "Product Name";
        const productPrice = 19.99;

        // Add product to cart
        cart.push({ name: productName, price: productPrice });

        // Update cart summary
        updateCartSummary();
    }

    function updateCartSummary() {
        const cartItems = document.getElementById('cart-items');
        if (cart.length === 0) {
            cartItems.innerHTML = "No items in cart.";
        } else {
            const itemList = cart.map(item => `${item.name} - $${item.price}`).join('<br>');
            cartItems.innerHTML = itemList;
        }
    }
</script>

</body>
</html>
